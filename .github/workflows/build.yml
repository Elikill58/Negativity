name: Build Negativity

# For each push on all branchs
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17
        cache: 'gradle'
    - uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.m2
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Grant execute permission for all runners
      run: chmod +x gradlew
    - id: build-gradle
      name: Build with Gradle
      run: ./gradlew build
      # continue even if there is an issue to save all cache
      continue-on-error: true
    - name: Send file to discord channel
      uses: sinshutu/upload-to-discord@master
      # if last action is fine
      if: steps.build-gradle.outcome == 'success'
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: build/libs/*.jar
